name: tabbller
description: "A Math Tables Learning App"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  # vibration: ^1.7.3
  shared_preferences: ^2.3.3
  connectivity_plus: ^6.1.0
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
  - assets/
  - assets/fonts/
  - assets/icons/

  fonts:
  - family: Avenir
    fonts:
      - asset: assets/fonts/AvenirNextCyr-Regular.ttf
      - asset: assets/fonts/AvenirNextCyr-Bold.ttf
        weight: 700
      - asset: assets/fonts/AvenirNextCyr-Demi.ttf
        weight: 600
      - asset: assets/fonts/AvenirNextCyr-Italic.ttf
        style: italic
